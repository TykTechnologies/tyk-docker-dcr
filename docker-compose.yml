version: '3.3'
services:
  tyk-dashboard:
    image: matiasbaruch/tyk-dashboard-dcr:latest
    ports:
    - "3000:3000"
    - "5000:5000"
    networks:
    - tyk
    depends_on:
    - tyk-redis
    - tyk-mongo
    volumes:
    - ./confs/tyk_analytics.conf:/opt/tyk-dashboard/tyk_analytics.conf      
  tyk-gateway:
    image: matiasbaruch/tyk-gateway-dcr:latest
    ports:
    - "8080:8080"
    networks:
    - tyk
    depends_on:
    - tyk-redis
    volumes:
    - ./confs/tyk.conf:/opt/tyk-gateway/tyk.conf
    - ./middleware:/opt/tyk-gateway/middleware
  tyk-pump:
    image: tykio/tyk-pump-docker-pub:latest
    networks:
    - tyk
    depends_on:
    - tyk-redis
    - tyk-mongo
    - tyk-gateway
    volumes:
    - ./confs/pump.conf:/opt/tyk-pump/pump.conf
  tyk-redis:
    image: redis
    ports:
    - "6379:6379"
    volumes:
    - redis-data:/data
    networks:
    - tyk
  tyk-mongo:
    image: mongo:3.2
    command: ["mongod", "--smallfiles"]
    ports:
    - "27017:27017"
    volumes:
    - mongo-data:/data/db
    networks:
    - tyk

volumes:
  redis-data:
  mongo-data:

networks:
  tyk:
